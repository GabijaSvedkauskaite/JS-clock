<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand h-hand"></div>
            <div class="hand m-hand"></div>
            <div class="hand s-hand"></div>
        </div>
    </div>


<script>
    const sHand = document.querySelector('.s-hand');
    const mHand = document.querySelector('.m-hand');
    const hHand = document.querySelector('.h-hand');

    function setDate() {
     const now = new Date();

     const seconds = now.getSeconds();
     const secondsDegrees = ((seconds / 60) * 360) + 90;
     sHand.style.transform = `rotate(${secondsDegrees}deg)`;

     const mins = now.getMinutes();
     const minutesDegrees = ((mins / 60) * 360) + 90;
     mHand.style.transform = `rotate(${minutesDegrees}deg)`;

     const hours = now.getHours();
     const hoursDegrees = ((hours / 12) * 360) + 90;
     hHand.style.transform = `rotate(${hoursDegrees}deg)`;

    }



    setInterval(setDate, 1000);
</script>

</body>
</html>
